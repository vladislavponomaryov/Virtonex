<!DOCTYPE html>
<html lang="ru" class="dark-mode">
<head>
    <meta charset="utf-8">
    <title>Virtonex</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Virtonex">
    <meta name="keywords" content="Virtonex">
    <meta name="author" content="Virtonex">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#6366f1">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor Styles -->
    <link rel="stylesheet" media="screen" href="assets/vendor/boxicons/css/boxicons.min.css"/>

    <!-- Main Theme Styles + Bootstrap -->
    <link rel="stylesheet" media="screen" href="assets/css/theme.min.css">

    <!-- Virtonex icons -->
    <link rel="stylesheet" href="assets/fonts/virtonex/style.css">
</head>


<!-- Body -->
<body id="virtonex" class="signPage background1">

<!-- Page loading spinner -->
<div class="page-loading active">
    <div class="page-loading-inner">
      <div class="page-spinner"></div>
      <span>Loading...</span>
    </div>
</div>


<!-- Page wrapper for sticky footer -->
<!-- Wraps everything except footer to push footer to the bottom of the page if there is little content -->
<main class="container-fluid h-100">

    <div class="row h-100">
        <div class="col-7 col-xxl-6">
            <div class="h-100 d-flex align-items-center">
                <h1 class="signHeader">Sign up and create your first online expospace</h1>
            </div>
        </div>
        <div class="col-5 col-xxl-6">
            <div class="h-100 d-flex align-items-center justify-content-center">

                <div class="window w-100" style="max-width: 480px;">
                    <ul class="nav nav-tabs" id="sign" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="signIn-tab" data-bs-toggle="tab"
                                    data-bs-target="#signIn"
                                    type="button" role="tab" aria-controls="signIn" aria-selected="true">Вход
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signUp-tab" data-bs-toggle="tab" data-bs-target="#signUp"
                                    type="button"
                                    role="tab" aria-controls="signUp" aria-selected="false">Регистрация
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="signContent">
                        <div class="tab-pane fade show active" id="signIn" role="tabpanel" aria-labelledby="signIn-tab">
                            <form action="/events.html" method="get" class="needs-validation special"
                                  id="virtonex-form-signIn"
                                  novalidate>
                                <div class="row">

                                    <div class="col-12 mb-3">
                                        <div class="form-floating d-flex flex-column">
                                            <input class="form-control size-md" type="email" id="signIn_email"
                                                   placeholder="E-mail" required>
                                            <label for="signIn_email">E-mail</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-4-5">
                                        <div class="input-group form-floating">
                                            <input class="form-control" type="password" id="signIn_password"
                                                   placeholder="Пароль" required>
                                            <label for="signIn_password">Пароль</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                            <span>
                              <label class="password-toggle-btn" aria-label="Show/hide password">
                                <input class="password-toggle-check" type="checkbox" tabindex='-1'>
                                <span class="password-toggle-indicator"></span>
                              </label>
                            </span>
                                        </div>
                                    </div>

                                    <div class="col-12">

                                        <div class="form-check special">
                                            <input class="form-check-input" type="checkbox" id="signIn_rememberMe"
                                                   name="signIn_rememberMe">
                                            <label class="form-check-label" for="signIn_rememberMe">Запомнить
                                                меня</label>
                                        </div>
                                    </div>

                                    <div class="col-12 text-center mb-4-5">
                                        <a href="recovery-password.html"><span
                                                id="recoveryPassword">Забыли пароль?</span></a>
                                    </div>

                                    <button class="btn btn-primary special" type="submit" form="virtonex-form-signIn">
                                        Войти
                                    </button>

                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="signUp" role="tabpanel" aria-labelledby="signUp-tab">
                            <form action="/events.html" method="get" class="needs-validation special"
                                  id="virtonex-form-signUp"
                                  novalidate>
                                <div class="row">

                                    <div class="col-12 mb-3">
                                        <div class="form-floating d-flex flex-column">
                                            <input class="form-control size-md" type="email" id="signUp_email"
                                                   placeholder="E-mail" required>
                                            <label for="signUp_email">E-mail</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="input-group form-floating">
                                            <input class="form-control" type="password" id="signUp_password"
                                                   placeholder="Пароль" required>
                                            <label for="signUp_password">Пароль</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                            <span>
                              <label class="password-toggle-btn" aria-label="Show/hide password">
                                <input class="password-toggle-check" type="checkbox" tabindex='-1'>
                                <span class="password-toggle-indicator"></span>
                              </label>
                            </span>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="input-group form-floating">
                                            <input class="form-control" type="password" id="signUp_passwordRepeat"
                                                   placeholder="Пароль"
                                                   required>
                                            <label for="signUp_passwordRepeat">Повторить пароль</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                            <span>
                              <label class="password-toggle-btn" aria-label="Show/hide password">
                                <input class="password-toggle-check" type="checkbox" tabindex='-1'>
                                <span class="password-toggle-indicator"></span>
                              </label>
                            </span>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <div class="form-floating d-flex flex-column">
                                            <input class="form-control size-md" type="text" id="signUp_name"
                                                   placeholder="Имя" required>
                                            <label for="signUp_name">Имя</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-4-5">
                                        <div class="form-floating d-flex flex-column">
                                            <input class="form-control size-md" type="text" id="signUp_female"
                                                   placeholder="Фамилия" required>
                                            <label for="signUp_female">Фамилия</label>
                                            <div class="invalid-feedback">Error: check data</div>
                                            <div class="valid-feedback">Looks good!</div>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-4-5">
                                        <div class="form-check special">
                                            <input class="form-check-input" type="checkbox" id="signUp_confidentiality"
                                                   name="signUp_confidentiality">
                                            <label class="form-check-label" for="signUp_confidentiality">Я принимаю
                                                <br/> <span class="">Политику конфиденциальности</span></label>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-4-5">
                                        <!-- Site-key for automated tests -->
                                        <div class="g-recaptcha d-flex justify-content-center"
                                             data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                                    </div>

                                    <button class="btn btn-primary special" type="submit" form="virtonex-form-signUp">
                                        Войти
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</main>


<!-- Vendor Scripts -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<script src="assets/vendor/cleave.js/dist/cleave.min.js"></script>

<!-- Main Theme Script -->
<script src="assets/js/theme.min.js"></script>

<script src='https://www.google.com/recaptcha/api.js'></script>

</body>
</html>
